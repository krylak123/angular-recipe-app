<h1 class="title">Przepiśnik</h1>

<ng-container *ngIf="isVisible$ | async">
  <ng-container *ngIf="userName$ | async as name">
    <p class="user">
      Cześć<span class="user user--name">{{ name.email | mailName }}</span>
    </p>
  </ng-container>
  <button class="btn" (click)="handleOnLogoutClick()">Wyloguj się</button>
</ng-container>
