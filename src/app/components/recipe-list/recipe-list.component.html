<app-loader *ngIf="!(recipesList | async)?.length"></app-loader>

<button
  type="button"
  class="tile"
  *ngFor="let recipe of recipesList | async"
  [routerLink]="['details', recipe.id]"
>
  <p class="tile__text">{{ recipe.name | uppercaseFirstLetter }}</p>
  <p class="tile__text">Ocena:</p>
  <p class="tile__rating">{{ recipe.rating | rating }}</p>
</button>
