<form class="form" [formGroup]="form" (ngSubmit)="handleOnSubmit()">
  <label class="form__label">
    <input class="form__input" type="text" placeholder="Nazwa przepisu . . ." formControlName="name">
  </label>

  <label class="form__label">
    <textarea class="form__textarea" placeholder="Sposób przygotowania . . ." formControlName="description"></textarea>
  </label>

  <button class="form__btn form__btn--add" type="button" (click)="addIngredient()">Dodaj kolejny składnik</button>
  <div formArrayName="ingredients">
    <div *ngFor="let ingredient of ingredientsControls; let idx = index">
      <div [formGroup]="ingredient" class="form__ingredient-container">
        <label class="form__label form__label--ingr">
          <input class="form__input" type="text" placeholder="Nazwa składnika" formControlName="nameOfIngredient">
        </label>

        <label class="form__label form__label--ingr">
          <input class="form__input" type="text" placeholder="Ilość" formControlName="amountOfIngredient">
        </label>

        <button class="form__btn form__btn--delete" type="button"
          (click)="removeIngredient(ingredientsFormArray,idx)">X</button>
      </div>
    </div>
  </div>

  <button class="form__btn form__btn--submit" type="submit">Dodaj przepis</button>
</form>
